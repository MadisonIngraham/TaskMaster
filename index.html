<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">


    <link rel="stylesheet" href="assets/style.css" />
    <title>List Master</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="col-12"><h1>LIST MASTER </h1></div>
        <div class="col-12">
            <form onsubmit="app.listController.createNewList(event)">
            <div class="form-group">
                <label class="col-form-label col-form-label-sm" for="newList" >Create new list</label>
                <input class="form-control form-control-sm" type="text" placeholder="Enter title of new list here" id="newList" style="max-width: 20rem;">
              </div>
            </form>
            </div>
      </div>

      <div class="row" id="lists">
       

        </div>
      </div>
    </div>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
